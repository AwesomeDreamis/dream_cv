<style type="text/css">
    input[type=radio] {
      display: none;
    }

    .card_blog {
      position: absolute;
      width: 60%;
      height: 100%;
      left: 0;
      right: 0;
      margin-left: 12%;
      transition: transform .4s ease;
      cursor: pointer;
    }

    .project_img_container_blog {
      width: 100%;
      height: 300px;
    }

    .cards_blog {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card_blog img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    #item-1_blog:checked ~ .cards_blog #song-3_blog, #item-2_blog:checked ~ .cards_blog #song-1_blog, #item-3_blog:checked ~ .cards_blog #song-2_blog
    {
      transform: translatex(-30%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1_blog:checked ~ .cards_blog #song-2_blog, #item-2_blog:checked ~ .cards_blog #song-3_blog, #item-3_blog:checked ~ .cards_blog #song-1_blog {
      transform: translatex(30%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1_blog:checked ~ .cards_blog #song-1_blog, #item-2_blog:checked ~ .cards_blog #song-2_blog, #item-3_blog:checked ~ .cards_blog #song-3_blog {
      transform: translatex(0) scale(1);
      opacity: 1;
      z-index: 1;
    }
</style>

<div class="project_img_container_blog">
    <input type="radio" name="slider_blog" id="item-1_blog" checked>
    <input type="radio" name="slider_blog" id="item-2_blog">
    <input type="radio" name="slider_blog" id="item-3_blog">

    <div class="cards_blog">
        <label class="card_blog" for="item-1_blog" id="song-1_blog">
            <img src="/media/ai_blog/blog1.png">
        </label>
        <label class="card_blog" for="item-2_blog" id="song-2_blog">
            <img src="/media/ai_blog/blog2.png">
        </label>
        <label class="card_blog" for="item-3_blog" id="song-3_blog">
            <img src="/media/ai_blog/blog3.png">
        </label>
    </div>
</div>
